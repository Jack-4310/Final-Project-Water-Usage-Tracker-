<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Water Usage Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’§ Daily Water Usage Tracker</h1>
        
        <form id="waterForm">
            <div class="form-group">
                <label for="shower">Shower (liters):</label>
                <input type="number" id="shower" name="shower" step="0.1" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="cooking">Cooking (liters):</label>
                <input type="number" id="cooking" name="cooking" step="0.1" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="washing">Washing (liters):</label>
                <input type="number" id="washing" name="washing" step="0.1" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="other">Other (liters):</label>
                <input type="number" id="other" name="other" step="0.1" min="0" required>
            </div>
            
            <button type="submit">Calculate Total</button>
        </form>

        <div id="resultDiv"></div>
        <div id="historyDiv"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
